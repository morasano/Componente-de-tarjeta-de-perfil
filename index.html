<!DOCTYPE html>
<html lang="encabezado">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
  <div class="card-conteiner">
    <div class="bubbles"></div>
    <div class="photo">
        <img src="./images/image-victor.jpg" alt="personal photo">
    </div>

    <div class="personal-data-conteiner">
      <h1 class="name">Victor Crest</h1>
      <span class="age">26</span>
      <span class="city">London</span>
    </div>
    <div class="stats-conteiner">
      <div class="statistics">
        <div class="quantity">80k</div>
        <div class="units">Followers</div>
      </div>

      <div class="statistics">
        <div class="quantity">803k</div>
        <div class="units">Likes</div>
      </div>

      <div class="statistics">
        <div class="quantity">1.4k</div>
        <div class="units">Photos</div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
